<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juggling Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .ball {
            width: 30px;
            height: 30px;
            background-color: greenyellow;
            border-radius: 50%;
            position: absolute;
            animation: juggle 3s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
        }

        @keyframes juggle {
            0%, 100% {
                top: 70%;
                left: 20%;
                transform: rotate(0deg);
            }
            25%, 75% {
                top: 10%;
                left: 80%;
                transform: rotate(180deg);
            }
            50% {
                top: 70%;
                left: 20%;
                transform: rotate(0deg);
            }
        }

        .ball:nth-child(1) {
            animation-delay: -0.6s;
        }
        .ball:nth-child(2) {
            animation-delay: -0.4s;
        }
        .ball:nth-child(3) {
            animation-delay: -0.2s;
        }
        .ball:nth-child(4) {
            animation-delay: 0s;
        }
        .ball:nth-child(5) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
  
</body>
</html>
